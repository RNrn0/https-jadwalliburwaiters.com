<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Izin Karyawan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            margin-bottom: 20px;
            color: #007bff;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 10px;
            width: 100%;
        }

        button:hover {
            background: #218838;
        }

        .whatsapp-btn {
            background: #25d366;
            text-decoration: none;
            padding: 12px;
            display: inline-block;
            border-radius: 5px;
            font-size: 16px;
            color: white;
            font-weight: bold;
            width: 100%;
            text-align: center;
            margin-top: 10px;
        }

        .whatsapp-btn:hover {
            background: #1ebe5d;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Form Izin Karyawan</h2>
        
        <input type="text" id="nama" placeholder="Nama Lengkap" required>
        <select id="jenisIzin">
            <option value="">Pilih Jenis Izin</option>
            <option value="Sakit">Sakit</option>
            <option value="Cuti">Cuti</option>
            <option value="Keperluan Keluarga">Keperluan Keluarga</option>
        </select>
        <input type="date" id="tanggalIzin" required>
        <textarea id="keterangan" placeholder="Keterangan (Opsional)" rows="3"></textarea>

        <button onclick="kirimIzin()">Kirim Izin</button>

        <!-- Tombol WhatsApp -->
        <a id="whatsappLink" class="whatsapp-btn" target="_blank" style="display: none;">Kirim via WhatsApp</a>
    </div>

    <script>
        function kirimIzin() {
            let nama = document.getElementById("nama").value;
            let jenisIzin = document.getElementById("jenisIzin").value;
            let tanggalIzin = document.getElementById("tanggalIzin").value;
            let keterangan = document.getElementById("keterangan").value;
            let nomorHRD = "6285787210859"; // Nomor HRD sudah langsung terisi

            if (nama === "" || jenisIzin === "" || tanggalIzin === "") {
                alert("Harap isi semua kolom yang diperlukan!");
                return;
            }

            let pesan = `*Permohonan Izin Karyawan*\n\n` +
                        `*Nama:* ${nama}\n` +
                        `*Jenis Izin:* ${jenisIzin}\n` +
                        `*Tanggal:* ${tanggalIzin}\n` +
                        `*Keterangan:* ${keterangan || "-"}\n\n` +
                        `Mohon konfirmasi, terima kasih.`;

            let whatsappURL = `https://wa.me/${nomorHRD}?text=${encodeURIComponent(pesan)}`;

            // Tampilkan tombol WhatsApp setelah input
            let waButton = document.getElementById("whatsappLink");
            waButton.href = whatsappURL;
            waButton.style.display = "block";

            // Auto redirect ke WhatsApp (bisa dihapus jika ingin manual klik)
            window.open(whatsappURL, "_blank");
        }
    </script>

</body>
</html>
